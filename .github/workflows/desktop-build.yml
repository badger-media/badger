name: Desktop Build (Windows)

on:
  workflow_dispatch:
    inputs:
      ref:
        type: string
        description: 'Branch, tag, or commit to build.'
        required: true
      do_release:
        type: boolean
        description: 'Whether to upload the release to GitHub.'
        default: true
  workflow_call:
    inputs:
      ref:
        type: string
        required: true

jobs:
  build-desktop-windows:
    runs-on: windows-latest

    permissions:
      contents: write
      statuses: write
    
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'
      - run: yarn install --immutable
      
      - name: Set DEV label for productName
        if: github.event.action != 'released'
        uses: jossef/action-set-json-field@v2.1
        with:
          file: ./desktop/package.json
          field: productName
          value: "Bowser Desktop (DEV)"

      - name: Set version for prereleases
        if: github.event.action == 'prereleased' && contains(github.event.release.tag_name, '-') # semver prerelease
        uses: jossef/action-set-json-field@v2.1
        with:
          file: ./desktop/package.json
          field: version
          value: ${{ github.event.release.tag_name }}

        # This is negated because a workflow_call won't have the do_release input, and we want to publish then.
      - run: "yarn ${{ !inputs.do_release && 'make' || 'publish' }}"
        working-directory: ./desktop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: ls desktop/out/make

      - uses: actions/upload-artifact@v3
        with:
          name: desktop
          path: ./desktop/out/make
        if: !inputs.do_release # because 'publish' will take care of it
